- name: 系统
  seq: 99
  icon: system.svg
  route: /system
  memo: 系统菜单
  show: true
  enable: true
  isItem: false
  widgets: null
  children:
    - name: 菜单设置
      seq: 1
      icon: system_menu.svg
      route: /system/menu
      memo: 系统菜单设置菜单项
      show: true
      enable: true
      isItem: true
      widgets: 
        - name: 列表
          seq: 1
          icon: system_menu_list.svg
          apiMethod: GET
          apiPath: /api/v1/menus
          memo: 菜单设置/列表接口
          show: true
          enable: true
        - name: 新增
          seq: 2
          icon: system_menu_add.svg
          apiMethod: POST
          apiPath: /api/v1/menus
          memo: 菜单设置/新增按钮
          show: true
          enable: true
        - name: 详情
          seq: 3
          icon: system_menu_detail.svg
          apiMethod: GET
          apiPath: /api/v1/menus/:id
          memo: 菜单设置/详情按钮
          show: true
          enable: true
        - name: 编辑
          seq: 4
          icon: system_menu_edit.svg
          apiMethod: PUT
          apiPath: /api/v1/menus/:id
          memo: 菜单设置/编辑按钮
          show: true
          enable: true
        - name: 删除
          seq: 5
          icon: system_menu_remove.svg
          apiMethod: DELETE
          apiPath: /api/v1/menus/:id
          memo: 菜单设置/删除按钮
          show: true
          enable: true
        - name: 启用
          seq: 6
          icon: system_menu_enable.svg
          apiMethod: PATCH
          apiPath: /api/v1/menus/:id/enable
          memo: 菜单设置/启用按钮
          show: true
          enable: true
        - name: 停用
          seq: 7
